<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Do you love me ?</h1>
    <button onclick="alert('Me too')">Yes</button>
    <input type="button" onmouseover="abc()" value="No" id="ino" style="position: absolute">
<script>
    var x = document.getElementById('ino');
    var y=0;
    var z=0;
function abc() {
    y=Math.random()*window.innerHeight;
    z=Math.random()*window.innerWidth;
    document.getElementById("ino").style.left = z +'px';
    document.getElementById("ino").style.top = y+'px'
}
</script>
</body>
</html>
